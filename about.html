<!DOCTYPE html>
<html>
<head>
    <title>About Us | Glad2Glow</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&family=Baloo+2:wght@400;600&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(rgb(255, 194, 234)), url('image/pinkbg.jpeg') no-repeat center fixed;
            background-size: cover;
            color: #fff;
            overflow-y: auto;
        }

        .header-container {
            width: 100%;
            padding: 25px 40px;
            position: absolute; 
            top: 0;
            left: 0;
            z-index: 10;
            box-sizing: border-box;
        }

        .menu-btn {
            background: #f03f86;
            color: white;
            border: 2px solid white;
            padding: 12px 25px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Quicksand', sans-serif;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: 0.3s;
        }

        .menu-btn:hover {
            background: #f56ba7;
            transform: scale(1.05);
        }

        .main-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 120px 20px 60px 20px; 
        }

        .about-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 40px;
            padding: 50px;
            max-width: 800px;
            width: 90%;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            text-align: center;
            color: #333;
        }

        h1 { 
            color: #f56ba7; 
            font-family: 'Baloo 2', cursive; 
            font-size: 45px; 
            margin: 0;
        }

        .line { 
            width: 80px; 
            height: 5px; 
            background: #f56ba7; 
            margin: 15px auto 30px auto; 
            border-radius: 10px; 
        }

        .img-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 30px 0;
        }

        .img-grid img {
            width: 100%;
            aspect-ratio: 3 / 4;
            object-fit: cover;
            border-radius: 20px;
            border: 5px solid white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .badge-item {
            background: #f56ba7;
            color: white;
            padding: 8px 18px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            display: inline-block;
            margin: 5px;
        }
        #nav-frame {
            width: 100%;
            height: 80px; 
            border: none;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
            background: transparent;
            transition: 0.3s;
        }

        #nav-frame:hover {
            height: 100vh;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-15px);
            }
            60% {
                transform: translateY(-7px);
            }
        }

        .img-grid img:hover {
            animation: bounce 0.6s ease 1;
        }

        .badge-item:hover {
            animation: bounce 0.6s ease 1;
        }
    </style>

    <script>
        function openMenu(){
            document.getElementById("sideMenu").classList.add("open");
            document.getElementById("overlay").classList.add("show");
        }
        function closeMenu(){
            document.getElementById("sideMenu").classList.remove("open");
            document.getElementById("overlay").classList.remove("show");
        }
    </script>
</head>
<body>

<div class="topbar">

            <button class="close-btn" onclick="closeMenu()" style="background:none; border:none; font-size: 24px; cursor:pointer;">✕</button>
        </div>

        </div>

            <div class="line"></div>
